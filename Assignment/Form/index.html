<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Report Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: #fff;
        }

        nav h2 {
            color: #009688;
            font-size: 26px;
            margin: 0;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #009688;
            text-decoration: none;
            font-size: 16px;
        }

        main {
            width: 50%;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            font-size: 22px;
            color: #fff;
            padding: 15px;
            background-color: #009688;
            border-radius: 10px 10px 0 0;
            margin: -30px -30px 20px -30px;
            text-align: center;
        }

        label {
            font-weight:600;
            margin-bottom: 10px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        select {
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .radio-group {
            display: flex;
            gap: 60px;
        }

        .radio-group input {
            margin-right: 20px;
        }

        .footer {
            background-color: #e0e0e0;
            padding: 15px;
            text-align: right;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            margin: -15px -30px -30px -30px;
        }

        .submit-btn {
            background-color: #009688;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background-color: #00796B;
        }
    </style>
</head>

<body>

    <nav>
        <h2>TO THE NEW</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Quick Help</a></li>
        </ul>
    </nav>

    <main>
        <h1>Bug Report</h1>

        <form action method="POST">
            <label for="name">Title:</label>
            <input type="text" id="name" name="name" required>

            <label for="message">Description:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="operating_system">Operating System:</label>
            <select id="operating_system" name="operating_system" required>
                <option value="Windows">Windows</option>
                <option value="Mac">Mac</option>
                <option value="Linux">Linux</option>
            </select>

            <label for="products">Products:</label>
            <select id="products" name="products" required>
                <option value="Product1">Product1</option>
                <option value="Product2">Product2</option>
                <option value="Product3">Product3</option>
            </select>

            <label for="version">Version:</label>
            <input type="text" id="version" name="version" required>

            <label>Licence:</label>
            <div class="radio-group">
                <div style="display: flex; align-items: center;">
                    <input type="radio" id="Free" name="licence" value="Free">
                    <label for="Free">Free</label>
                </div>
                <div style="display: flex; align-items: center;">
                    <input type="radio" id="Business" name="licence" value="Business">
                    <label for="Business">Business</label>
                </div>
            </div>

            <label for="severity">Severity:</label>
            <select id="severity" name="severity" required>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>

            <label for="attachments">Attachments:</label>
            <input type="file" id="attachments" name="attachments" required>

            <div class="footer">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </main>

</body>

</html>
