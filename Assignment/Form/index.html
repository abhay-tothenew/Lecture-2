<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM-HTML</title>
</head>

<body>

    <div>
        <nav
            style="display: flex; justify-content: space-between; align-items: center; margin-left: 30px; margin-right: 30px;">
            <h2 style="color: aqua; font-family: 'Gill Sans'; font-size: 30px;">TO THE NEW</h2>
            <ul style="display: flex; justify-content: space-between; list-style-type: none;">
                <li style="margin-right: 10px;"><a href="index.html"
                        style="color: aqua; text-decoration: none;">Home</a></li>
                <li><a href="about.html" style="color: aqua; text-decoration: none;">Quick Help</a></li>
            </ul>
        </nav>

        <main
            style="display: flex; justify-content: center; align-items: center; flex-direction: column; border: 1px solid rgb(149, 155, 155); margin-left: 360px; margin-right: 360px; padding-bottom: 0px; border-radius: 10px; margin-top:20px">
            <div
                style="background-color: rgb(149, 155, 155); width: 100%; border-top-left-radius: 10px; border-top-right-radius: 10px;">
                <h1 style="font-family: 'Gill Sans'; font-size: 30px; margin-left: 10px; color: white;">Bug Report</h1>
            </div>

            <form action method="POST"
                style="display: flex; flex-direction: column; justify-content: flex-start; width: 90%; margin-top: 5px;">
                <label for="name" style="margin-bottom: 5px;">Title:</label>
                <input type="text" id="name" name="name" required
                    style="border-radius: 5px; border: 1.5px solid rgb(149, 155, 155); padding: 5px;"><br><br>

                <label for="message" style="margin-bottom: 5px;">Description:</label>
                <textarea id="message" name="message" required
                    style="border-radius: 5px; border: 1.5px solid rgb(149, 155, 155); padding: 5px;"></textarea><br><br>

                <label for="operating_system" style="margin-bottom: 5px;">Operating System:</label>
                <select id="operating_system" name="operating_system" required
                    style="border-radius: 5px; border: 1.5px solid rgb(149, 155, 155); padding: 5px; background-color: aqua; color:white; font-weight: bold;">
                    <option value="Windows">Windows</option>
                    <option value="Mac">Mac</option>
                    <option value="Linux">Linux</option>
                </select><br><br>

                <label for="products" style="margin-bottom: 5px;">Products:</label>
                <select id="products" name="products" required
                    style="border-radius: 5px; border: 1.5px solid rgb(149, 155, 155); padding: 5px; background-color: aqua; color:white; font-weight: bold;">
                    <option value="Product1">Product1</option>
                    <option value="Product2">Product2</option>
                    <option value="Product3">Product3</option>
                </select><br><br>

                <label for="version" style="margin-bottom: 5px;">Version:</label>
                <input type="text" id="version" name="version" required
                    style="border-radius: 5px; border: 1.5px solid rgb(149, 155, 155); padding: 10px; width: 85px;"><br><br>

                <label for="licence" style="margin-bottom: 5px;">Licence:</label>
                <div style="display: flex;justify-content:space-between; gap: 30px;width:50%;">
                    <div>
                        <input type="radio" id="Free" name="licence" value="Free">
                        <label for="Free">Free</label><br><br>
                    </div>

                    <div>
                        <input type="radio" id="Business" name="licence" value="Business">
                        <label for="Business">Business</label><br>
                    </div>
                </div>

                <label for="severity" style="margin-bottom: 5px;">Severity:</label>
                <select id="severity" name="severity" required
                    style="border-radius: 5px; border: 1.5px solid rgb(149, 155, 155); padding: 5px; background-color: aqua; color:white; font-weight: bold;">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select><br>

                <label for="attachments" style="margin-bottom: 5px;">Attachments:</label>
                <input type="file" id="attachments" name="attachments" required><br><br>

                <div
                    style="background-color: rgb(187, 180, 180); width: 103.8%; padding: 20px; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; display: flex; justify-content: flex-end; margin-left:-30px; margin-right:-50px;">
                    <button type="submit"
                        style="background-color: aqua; color: white; padding: 10px 20px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Submit</button>
                </div>

            </form>
        </main>

    </div>

</body>

</html>
