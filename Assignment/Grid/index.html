<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            width: 600px;
            height: 600px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-template-areas:
                "box1 box2 box3"
                "box4 box5 box6"
                "box7 box8 box9";
            gap: 10px;
            background-color: #ddd;
            padding: 10px;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            padding: 20px;
            border-radius: 5px;
        }

        .box1 { background-color: #ff5733; grid-area: box1; }
        .box2 { background-color: #33a1ff; grid-area: box2; }
        .box3 { background-color: #33ff57; grid-area: box3; }
        .box4 { background-color: #ff33a1; grid-area: box4; }
        .box5 { background-color: #ffaa33; grid-area: box5; }
        .box6 { background-color: #a133ff; grid-area: box6; }
        .box7 { background-color: #33ffaa; grid-area: box7; }
        .box8 { background-color: #ff3333; grid-area: box8; }
        .box9 { background-color: #33ff33; grid-area: box9; }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item box1">1</div>
        <div class="grid-item box2">2</div>
        <div class="grid-item box3">3</div>
        <div class="grid-item box4">4</div>
        <div class="grid-item box5">5</div>
        <div class="grid-item box6">6</div>
        <div class="grid-item box7">7</div>
        <div class="grid-item box8">8</div>
        <div class="grid-item box9">9</div>
    </div>

</body>
</html>
